{% extends 'myapp/base0.html' %}

{% block body_block %}


    {% if booklist %}
        <h2>List of Books</h2>
        <ol style="font-size: 29px; color: gray">
            {% for book  in booklist %}
                <li> <a style="color: #555555" href="{% url 'MyAppIADS:detail' book_id=book.id %}">{{book.title}}</a> </li>
            {% endfor %}
        </ol>

    {% else %}
        <strong>There are no available books!</strong>
    {% endif %}

{% endblock %}
{% block back %}{% endblock %}
