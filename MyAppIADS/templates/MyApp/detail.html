{% extends 'myapp/base0.html' %}
{% load staticfiles %}
{% block middle %}

    <div class="row">
    <div class="col-md-3"><img src="{% static id %}" style="height: 450px;width: 350px;"></div>
    <div class="col-md-8">
    <p><b> BookTitle: </b>{{ book_title }}</p>
    <p><b> BookPrice: $ </b>{{ book_price }}</p>
    <p><b> BookPublisher: </b>{{ book_publisher }}</p>
    <p><b>Publisher Website: </b><a style="color: #333333" href="{{ book_publisher.website}}" >{{ book_publisher.website}}</a> </p>
    </div>
    </div>

{% endblock %}
