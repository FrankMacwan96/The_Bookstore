{% extends 'myapp/base0.html' %}

{% block middle %}
  <h3>Forgot password</h3>
  <div class="row">
    <form method="post">
    {% csrf_token %}
    <div class="row" style="margin-top: 5%">

            <div class="col-md-3"><label style="font-size: 30px">Email</label>{{ form.email }}</div>

        </div>
    <button type="submit">Submit</button>
  </form>
  </div>
{% endblock %}
